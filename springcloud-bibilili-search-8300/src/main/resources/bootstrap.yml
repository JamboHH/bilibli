spring:
  application:
    name: bibilili-search
  cloud:
    config:
      discovery:
        #我们配置再eureka上 得唯一标识
        service-id: config-server
        enabled: true
      name: bibilili-config
      profile: dev
server:
  port: 8300
eureka:
  client:
    service-url:
      defaultZone: http://47.105.162.57:8000/eureka/
  instance:
    prefer-ip-address: true
    hostName: ${spring.cloud.client.ip-address}
    instance-id: http://${spring.cloud.client.ip-address}:${server.port}
#    instance-id: http://10.12.154.49:8300
#    ip-address: 10.12.154.49:8300